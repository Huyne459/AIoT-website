<div class="columns is-centered is-multiline is-mobile">
  {% for member in site.data.members %}
    <div class="column has-text-centered is-paddingless is-marginless is-one-third-widescreen is-one-third-desktop is-one-fifth-fullhd is-one-third-tablet is-two-fifths-mobile is-three-quarters-touch"
      id="project-card">
      <a href="{{member.link}}" target="_blank">
      <div class="has-background-black card">
        <figure class="image is-3by1" style="background-image: url({{member.image}});">
        </figure>
        <div class="card-content">
          <h1 class="title has-text-white is-size-4">{{ member.name | truncate: 50 }}</h1>
          <p class="has-text-white has-text-weight-light content">{{ member.job | truncate: 80}}</p>
          <i>{{ member.email }}</i>
          <div style="padding-left:70px">
            {% for achievement in member.achievements limit:3%}
              <li style="color:#fff; text-align:left; ">{{ achievement }}</li>
            {% endfor %}
          </div>
        </div>
      </div>
      </a>
    </div>
  {% endfor %}
</div>
